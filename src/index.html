<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <div class="container celsius mph">
        <div class="search-box">
            <input type="text" placeholder="Search City...">
            <button></button>
        </div>
        <div class="main-info">
            <div class="city">Kilcormac</div>
            <div class="date">Sat 21st Aug</div>
            <div class="status">31C</div>
            <div class="img-and-temp">
                <div class="weather-img">
                    <img alt="">
                </div>
                <div class="temperature">31C</div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <p>Feels like</p>
                    <img id="feels-like-img" src="" alt="">
                    <div id="feels-like"></div>
                </div>
                <div class="stat-box">
                    <p>Rain</p>
                    <img id="chance-of-rain-img" src="" alt="">
                    <div id="rain"></div>
                </div>
                <div class="stat-box">
                    <p>Humidity</p>
                    <img id="humidity-img" src="" alt="">
                    <div id="humidity"></div>
                </div>
                <div class="stat-box">
                    <p>Wind</p>
                    <img id="wind-img" src="" alt="">
                    <div id="wind"></div>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="temp-btns">
                <button class="selected" id="c-btn">°C</button>
                <button id="f-btn">°F</button>
            </div>
            <div class="wind-btns">
                <button class="selected" id="mph-btn">MPH</button>
                <button id="km-btn">KM/H</button>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-choice">
                <button id="today-btn" class="selected">Today</button>
                <button id="week-btn">Week</button>
            </div>
            <div class="hourly-forecast active">
                <div class="hour" id="hour-1">
                    <div class="hour__time">2am</div>
                    <img src="" alt=""></img>
                    <div class="hour__status"></div>
                    <div class="hour__temperature">13'C</div>
                </div>
                <div class="hour" id="hour-2">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour__status"></div>
                    <div class="hour__temperature">13'C</div>
                </div>
                <div class="hour" id="hour-3">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour__status"></div>
                    <div class="hour__temperature">13'C</div>
                </div>
                <div class="hour" id="hour-4">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour__status"></div>
                    <div class="hour__temperature">13'C</div>
                </div>
                <div class="hour" id="hour-5">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour__status"></div>
                    <div class="hour__temperature">13'C</div>
                </div>
                <div class="hour" id="hour-6">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour__status"></div>
                    <div class="hour_temperature">13'C</div>
                </div>
            </div>
            <div class="daily-forecast">
                <div class="day" id="day-1">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day__status"></div>
                    <div class="day__temperature">13'C</div>
                </div>
                <div class="day" id="day-2">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day__status"></div>
                    <div class="day__temperature">13'C</div>
                </div>
                <div class="day" id="day-3">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day__status"></div>
                    <div class="day__temperature">13'C</div>
                </div>
                <div class="day" id="day-4">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day__status"></div>
                    <div class="day-temperature">13'C</div>
                </div>
                <div class="day" id="day-5">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day__status"></div>
                    <div class="day__temperature">13'C</div>
                </div>
                <div class="day" id="day-6">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day__status"></div>
                    <div class="day__temperature">13'C</div>
                </div>
            </div>
            </div>
        </div>
    
    
</body>
</html>
