<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedder</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search City...">
            <button></button>
        </div>
        <div class="main-info">
            <div class="city">Kilcormac</div>
            <div class="date">Sat 21st Aug</div>
            <div class="img-and-temp">
                <div class="weather-img">
                    <img alt="">
                </div>
                <div class="temperature">31C</div>
            </div>
            <div class="status">31C</div>
            <div class="stats">
                <div class="stat-box">
                    <p>Feels like</p>
                    <img id="feels-like-img" src="./assets/feels-like.png" alt="">
                </div>
                <div class="stat-box">
                    <p>Rain</p>
                    <img src="" alt="">
                </div>
                <div class="stat-box">
                    <p>Humidity</p>
                    <img src="" alt="">
                </div>
                <div class="stat-box">
                    <p>Wind</p>
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-choice">
                <button>Today</button>
                <button>Week</button>
            </div>
            <div class="hourly-forecast">
                <div class="hour" id="hour-1">
                    <div class="hour__time">2am</div>
                    <img src="" alt=""></img>

                </div>

                </div>
                <div class="hour" id="hour-5">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour_temperature">13'C</div>
                </div>
                <div class="hour" id="hour-6">
                    <div class="hour__time">2am</div>
                    <img src="" alt="">
                    <div class="hour_temperature">13'C</div>
                </div>
            </div>
            <div class="daily-forecast">
                <div class="day" id="day-1">
                    <div class="day__time">2am</div>
                    <img src="" alt="">
                    <div class="day_temperature">13'C</div>
                </div>
                <div class="day" id="day-2">
